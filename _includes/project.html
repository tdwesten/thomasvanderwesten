<article class="project" style="background-color:{{project.color}}">
    <div class="pager">
        {{forloop.index}} / {{forloop.length}}
    </div>
    <div class="browser">
        <div class="browser__topbar">
            <div class="browser__topbar__dots"></div>
            <div class="browser__topbar__dots"></div>
            <div class="browser__topbar__dots"></div>
        </div>
        <img
                data-src="/assets/images/{{project.image_file}}-smaller.jpg"
                data-srcset="/assets/images/{{project.image_file}}-smaller.jpg 368w, /assets/images/{{project.image_file}}-small.jpg 768w, /assets/images/{{project.image_file}}.jpg 1000w, /assets/images/{{project.image_file}}-large.jpg 1200w, /assets/images/{{project.image_file}}-larger.jpg 1600w "
                alt="Screenshot van {{project.title}}"
        >
    </div>
    <h2>{{project.title}}</h2>
    <h3>{{project.description}}<span><span class="sep"> - </span> In dienst @ {{project.employeur}}</span></h3>
</article>
