<article class="project" style="background-color:{{project.color}}">
    <div class="pager">
        {{forloop.index}} / {{forloop.length}}
    </div>
    <div class="browser">
        <div class="browser__topbar">
            <div class="browser__topbar__dots"></div>
            <div class="browser__topbar__dots"></div>
            <div class="browser__topbar__dots"></div>
        </div>
        <div class="browser__loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img    src="/assets/images/image_placeholder.jpg"
                data-src="/assets/images/{{project.image_file}}-smaller.jpg"
                data-srcset="/assets/images/{{project.image_file}}-small.jpg 425w, /assets/images/{{project.image_file}}.jpg 1000w, /assets/images/{{project.image_file}}-large.jpg 1200w, /assets/images/{{project.image_file}}-larger.jpg 1600w"
                sizes="(min-width: 1400px) 70vw, (min-width: 1200px) 50vw, (min-width: 768px) 40vw, 90vw"
                alt="Screenshot van {{project.title}}"
        >
    </div>
    <h2>{{project.title}}</h2>
    <h3>{{project.description}}

        {% if project.employeur %}
            <span><span class="sep"> - </span> In dienst @ {{project.employeur}}</span>
        {% endif %}

    </h3>
</article>
